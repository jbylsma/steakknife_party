<!doctype html>
<html>

<head>
  <title>Steak Knife Party</title>
  <link href="http://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet" type="text/css">
  <style type="text/css">
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0ff center/5% url(./star.svg);
    }

    h1 {
      text-align: center;
      font-family: "Fredoka One", cursive;
      position: relative;
      font-size: 128px;
      line-height: 1;
      color: #fff;
      text-shadow: -5px 5px 5px #000, 40px 40px 40px red, -40px -40px 40px yellow;
      animation-name: rotate, lights;
      animation-duration: 10s, 2s;
      animation-direction: normal;
      animation-timing-function: ease-in-out, ease;
      animation-iteration-count: infinite;
    }

    h1::before,
    h1::after {
      position: absolute;
      font-size: 64px;
      text-align: center;
      content: '\00AF\\_(\30C4)_/\00AF';
      animation-name: rotate;
      animation-duration: .5s;
      animation-iteration-count: infinite;
      animation-timing-function: ease;
      text-shadow: -5px 0 5px #000;
    }

    h1::before {
      top: -7.5rem;
      left: 0;
    }

    h1::after {
      bottom: -7.5rem;
      right: 0;
    }

    @keyframes rotate {
      0% {
        transform: rotate(-10deg);
      }

      50% {
        transform: rotate(10deg);
      }

      100% {
        transform: rotate(-10deg);
      }

    }

    @keyframes lights {
      50% {
        text-shadow: 0 0 10px #000, -40px 20px 40px yellow, 40px -40px 40px red;
      }
    }
  </style>
</head>

<body>
  <h1>July Bowling</h1>
</body>

</html>
